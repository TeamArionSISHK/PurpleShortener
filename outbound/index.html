<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaving Team Arion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-purple: #5c3ed8;
        --ice-blue: #2cd3ff;
        --gradient-start: #5431db;
        --gradient-end: #6a4fd2;
        --dark-bg: #1e1f3a;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Barlow Semi Condensed", system-ui, -apple-system, sans-serif;
        color: #f6f4ff;
        background:
          radial-gradient(900px 400px at 10% 10%, rgba(44, 211, 255, 0.18), transparent 60%),
          radial-gradient(800px 500px at 90% 20%, rgba(92, 62, 216, 0.25), transparent 60%),
          var(--dark-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 20px;
      }
      .card {
        width: min(640px, 100%);
        background: linear-gradient(135deg, rgba(84, 49, 219, 0.25), rgba(106, 79, 210, 0.15));
        border: 1px solid rgba(92, 62, 216, 0.45);
        box-shadow: 0 20px 50px rgba(10, 10, 30, 0.45);
        border-radius: 24px;
        padding: 32px;
        backdrop-filter: blur(8px);
      }
      .logo {
        width: 44px;
        height: 44px;
        object-fit: contain;
        display: block;
        margin-bottom: 16px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 0.4px;
      }
      .warning {
        color: var(--ice-blue);
        font-weight: 600;
        margin-bottom: 24px;
      }
      .label {
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 2px;
        color: rgba(246, 244, 255, 0.6);
        margin-bottom: 8px;
      }
      .domain {
        font-size: 24px;
        font-weight: 700;
        word-break: break-all;
        margin-bottom: 6px;
      }
      .url {
        color: rgba(246, 244, 255, 0.7);
        font-size: 14px;
        word-break: break-all;
        margin-bottom: 24px;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }
      .btn {
        appearance: none;
        border: 0;
        padding: 12px 20px;
        border-radius: 999px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
      }
      .btn-primary {
        background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        color: #fff;
        box-shadow: 0 10px 20px rgba(92, 62, 216, 0.4);
      }
      .btn-secondary {
        background: transparent;
        color: #f6f4ff;
        border: 1px solid rgba(44, 211, 255, 0.6);
      }
      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      }
      .btn[aria-disabled="true"] {
        cursor: not-allowed;
        opacity: 0.5;
        box-shadow: none;
      }
      .note {
        margin-top: 20px;
        font-size: 13px;
        color: rgba(246, 244, 255, 0.6);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <img class="logo" src="logo.png" alt="Team Arion">
      <h1>External Redirect</h1>
      <div class="warning">You are leaving Team Arionâ€™s site.</div>

      <div class="label">Destination</div>
      <div class="domain" id="dest-domain">Unknown</div>
      <div class="url" id="dest-url">Provide a valid destination.</div>

      <div class="actions">
        <a class="btn btn-primary" id="continue" href="#" aria-disabled="true">Continue</a>
        <a class="btn btn-secondary" href="https://www.teamarion.org">Go Back</a>
      </div>
      <div class="note">Only continue if you trust the destination.</div>
    </main>

    <script>
      const params = new URLSearchParams(window.location.search);
      const pathBase = "/outbound/";
      const path = window.location.pathname;
      const rawPath = path.startsWith(pathBase) ? path.slice(pathBase.length) : "";
      const rawQuery = params.get("to");
      const raw = rawPath || rawQuery;

      const domainEl = document.getElementById("dest-domain");
      const urlEl = document.getElementById("dest-url");
      const continueEl = document.getElementById("continue");

      const disableContinue = (message) => {
        domainEl.textContent = "Invalid destination";
        urlEl.textContent = message;
        continueEl.setAttribute("aria-disabled", "true");
        continueEl.removeAttribute("href");
      };

      if (!raw) {
        disableContinue("Missing destination.");
      } else {
        let decoded;
        try {
          decoded = decodeURIComponent(raw);
        } catch (error) {
          disableContinue("Unable to decode destination.");
          decoded = null;
        }

        if (decoded) {
          try {
            const target = new URL(decoded);
            if (!/^https?:$/.test(target.protocol)) {
              throw new Error("Unsupported protocol");
            }
            domainEl.textContent = target.hostname;
            urlEl.textContent = target.href;
            continueEl.href = target.href;
            continueEl.setAttribute("aria-disabled", "false");
          } catch (error) {
            disableContinue("Destination must be a valid http or https URL.");
          }
        }
      }
    </script>
  </body>
</html>
