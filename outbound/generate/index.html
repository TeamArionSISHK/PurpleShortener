<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Outbound Link Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-purple: #5c3ed8;
        --ice-blue: #2cd3ff;
        --gradient-start: #5431db;
        --gradient-end: #6a4fd2;
        --dark-bg: #1e1f3a;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Barlow Semi Condensed", system-ui, -apple-system, sans-serif;
        color: #f6f4ff;
        background:
          radial-gradient(900px 400px at 10% 10%, rgba(44, 211, 255, 0.18), transparent 60%),
          radial-gradient(800px 500px at 90% 20%, rgba(92, 62, 216, 0.25), transparent 60%),
          var(--dark-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 20px;
      }
      .card {
        width: min(720px, 100%);
        background: linear-gradient(135deg, rgba(84, 49, 219, 0.25), rgba(106, 79, 210, 0.15));
        border: 1px solid rgba(92, 62, 216, 0.45);
        box-shadow: 0 20px 50px rgba(10, 10, 30, 0.45);
        border-radius: 24px;
        padding: 32px;
        backdrop-filter: blur(8px);
      }
      .logo {
        width: min(140px, 40vw);
        height: auto;
        object-fit: contain;
        display: block;
        margin-bottom: 18px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: clamp(24px, 4vw, 32px);
        font-weight: 700;
        letter-spacing: 0.3px;
      }
      p {
        margin: 0 0 20px;
        color: rgba(246, 244, 255, 0.8);
        font-size: 16px;
        line-height: 1.6;
      }
      label {
        display: block;
        font-size: 13px;
        letter-spacing: 1.6px;
        text-transform: uppercase;
        color: rgba(246, 244, 255, 0.6);
        margin-bottom: 8px;
      }
      input[type="url"] {
        width: 100%;
        padding: 14px 16px;
        border-radius: 14px;
        border: 1px solid rgba(92, 62, 216, 0.55);
        background: rgba(22, 22, 44, 0.6);
        color: #f6f4ff;
        font-size: 16px;
        outline: none;
      }
      input[type="url"]:focus {
        border-color: var(--ice-blue);
        box-shadow: 0 0 0 2px rgba(44, 211, 255, 0.25);
      }
      .output {
        margin-top: 20px;
        padding: 14px 16px;
        border-radius: 14px;
        border: 1px dashed rgba(44, 211, 255, 0.5);
        background: rgba(30, 31, 58, 0.7);
        word-break: break-all;
        font-size: 15px;
        color: rgba(246, 244, 255, 0.9);
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 18px;
      }
      .btn {
        appearance: none;
        border: 0;
        padding: 12px 20px;
        border-radius: 999px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
      }
      .btn-primary {
        background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        color: #fff;
        box-shadow: 0 10px 20px rgba(92, 62, 216, 0.4);
      }
      .btn-secondary {
        background: transparent;
        color: #f6f4ff;
        border: 1px solid rgba(44, 211, 255, 0.6);
      }
      .btn:disabled {
        cursor: not-allowed;
        opacity: 0.5;
        box-shadow: none;
      }
      .hint {
        margin-top: 12px;
        font-size: 13px;
        color: rgba(246, 244, 255, 0.6);
      }
      @media (max-width: 520px) {
        .card {
          padding: 26px 22px;
        }
        .actions {
          flex-direction: column;
        }
        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <img class="logo" src="/outbound/logo.png" alt="Team Arion">
      <h1>Outbound Link Generator</h1>
      <p>Paste a destination URL to generate a safe outbound warning link.</p>

      <label for="destination">Destination URL</label>
      <input id="destination" type="url" placeholder="https://example.com" autocomplete="off" />

      <div class="output" id="output">Enter a destination to generate a link.</div>

      <div class="actions">
        <button class="btn btn-primary" id="copy" disabled>Copy link</button>
        <a class="btn btn-secondary" id="visit" href="#" aria-disabled="true">Open link</a>
      </div>
      <div class="hint">Links update instantly and are safe to share.</div>
    </main>

    <script>
      const input = document.getElementById("destination");
      const output = document.getElementById("output");
      const copyBtn = document.getElementById("copy");
      const visitBtn = document.getElementById("visit");

      const base = `${window.location.origin}/outbound/`;

      const setDisabled = (disabled) => {
        copyBtn.disabled = disabled;
        visitBtn.setAttribute("aria-disabled", disabled ? "true" : "false");
        if (disabled) {
          visitBtn.removeAttribute("href");
        }
      };

      const update = () => {
        const raw = input.value.trim();
        if (!raw) {
          output.textContent = "Enter a destination to generate a link.";
          setDisabled(true);
          return;
        }

        let url;
        try {
          url = new URL(raw);
        } catch (error) {
          output.textContent = "Please enter a valid URL starting with http or https.";
          setDisabled(true);
          return;
        }

        if (!/^https?:$/.test(url.protocol)) {
          output.textContent = "Only http and https URLs are allowed.";
          setDisabled(true);
          return;
        }

        const encoded = encodeURIComponent(url.href);
        const result = `${base}${encoded}`;
        output.textContent = result;
        visitBtn.href = result;
        setDisabled(false);
      };

      const copyLink = async () => {
        try {
          await navigator.clipboard.writeText(output.textContent);
          copyBtn.textContent = "Copied";
          setTimeout(() => {
            copyBtn.textContent = "Copy link";
          }, 1500);
        } catch (error) {
          copyBtn.textContent = "Copy failed";
          setTimeout(() => {
            copyBtn.textContent = "Copy link";
          }, 1500);
        }
      };

      input.addEventListener("input", update);
      copyBtn.addEventListener("click", copyLink);
      setDisabled(true);
    </script>
  </body>
</html>
