<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-purple: #5c3ed8;
        --ice-blue: #2cd3ff;
        --gradient-start: #5431db;
        --gradient-end: #6a4fd2;
        --dark-bg: #1e1f3a;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Barlow Semi Condensed", system-ui, -apple-system, sans-serif;
        color: #f6f4ff;
        background:
          radial-gradient(900px 400px at 10% 10%, rgba(44, 211, 255, 0.18), transparent 60%),
          radial-gradient(800px 500px at 90% 20%, rgba(92, 62, 216, 0.25), transparent 60%),
          var(--dark-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 20px;
      }
      .card {
        width: min(640px, 100%);
        background: linear-gradient(135deg, rgba(84, 49, 219, 0.25), rgba(106, 79, 210, 0.15));
        border: 1px solid rgba(92, 62, 216, 0.45);
        box-shadow: 0 20px 50px rgba(10, 10, 30, 0.45);
        border-radius: 24px;
        padding: 32px;
        backdrop-filter: blur(8px);
        text-align: center;
      }
      .logo {
        width: min(140px, 40vw);
        height: auto;
        object-fit: contain;
        display: block;
        margin: 0 auto 18px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: clamp(24px, 4vw, 30px);
        font-weight: 700;
        letter-spacing: 0.3px;
      }
      p {
        margin: 0;
        color: rgba(246, 244, 255, 0.8);
        font-size: 16px;
      }
      a {
        color: var(--ice-blue);
      }
      @media (max-width: 520px) {
        .card {
          padding: 26px 22px;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <img class="logo" src="/outbound/logo.png" alt="Team Arion">
      <h1 id="title">Redirecting</h1>
      <p id="message">
        <span id="message-text">If you are not redirected,</span>
        <a id="fallback" href="#">click here</a>.
      </p>
    </main>

    <script>
      const titleEl = document.getElementById("title");
      const messageTextEl = document.getElementById("message-text");
      const fallbackEl = document.getElementById("fallback");
      const linksUrl = "/shortlinks/links.json";

      const rawPath = window.location.pathname.replace(/^\/+|\/+$/g, "");
      let code = rawPath.split("/")[0];
      try {
        code = decodeURIComponent(code);
      } catch (error) {
        code = "";
      }

      const showError = (message) => {
        document.title = "Link not found";
        titleEl.textContent = "Link not found";
        messageTextEl.textContent = message;
        fallbackEl.style.display = "none";
      };

      if (!code) {
        showError("No short code provided.");
      } else {
        fetch(linksUrl, { cache: "no-store" })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to load link data");
            }
            return response.json();
          })
          .then((links) => {
            const entry = links[code];
            if (entry && entry.url) {
              const title = entry.title || "Redirecting";
              document.title = title;
              titleEl.textContent = title;
              fallbackEl.href = entry.url;
              window.location.replace(entry.url);
            } else {
              showError("This short link does not exist.");
            }
          })
          .catch(() => {
            titleEl.textContent = "Configuration error";
            messageTextEl.textContent = "Link data is unavailable.";
            fallbackEl.style.display = "none";
          });
      }
    </script>
  </body>
</html>
