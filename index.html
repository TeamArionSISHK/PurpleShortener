<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        color: #1a1a1a;
        background: #f7f7fb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      main {
        padding: 24px;
        text-align: center;
        max-width: 520px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }
      p {
        margin: 0;
        color: #4a4a4a;
      }
      a {
        color: #5c3ed8;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 id="title">Redirecting</h1>
      <p id="message">
        <span id="message-text">If you are not redirected,</span>
        <a id="fallback" href="#">click here</a>.
      </p>
    </main>

    <script>
      const titleEl = document.getElementById("title");
      const messageTextEl = document.getElementById("message-text");
      const fallbackEl = document.getElementById("fallback");
      const linksUrl = "/shortlinks/links.json";

      const rawPath = window.location.pathname.replace(/^\/+|\/+$/g, "");
      let code = rawPath.split("/")[0];
      try {
        code = decodeURIComponent(code);
      } catch (error) {
        code = "";
      }

      const showError = (message) => {
        document.title = "Link not found";
        titleEl.textContent = "Link not found";
        messageTextEl.textContent = message;
        fallbackEl.style.display = "none";
      };

      if (!code) {
        showError("No short code provided.");
      } else {
        fetch(linksUrl, { cache: "no-store" })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to load link data");
            }
            return response.json();
          })
          .then((links) => {
            const entry = links[code];
            if (entry && entry.url) {
              const title = entry.title || "Redirecting";
              document.title = title;
              titleEl.textContent = title;
              fallbackEl.href = entry.url;
              window.location.replace(entry.url);
            } else {
              showError("This short link does not exist.");
            }
          })
          .catch(() => {
            titleEl.textContent = "Configuration error";
            messageTextEl.textContent = "Link data is unavailable.";
            fallbackEl.style.display = "none";
          });
      }
    </script>
  </body>
</html>
