<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting</title>
    <link rel="preload" href="/assets/fonts/BarlowSemiCondensed-400.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/BarlowSemiCondensed-600.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/BarlowSemiCondensed-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="/assets/site.css">
  </head>
  <body>
    <main class="card center">
      <img class="logo" src="{{logo_url}}" alt="Team Arion">
      <h1 id="title">Redirecting</h1>
      <p id="message">
        <span id="message-text">If you are not redirected,</span>
        <a id="fallback" href="#">click here</a>.
      </p>
      <div class="status hidden" id="status">
        <div class="status-title">Team Arion Short Links</div>
        <div>Create a short link by adding an entry to <code>shortlinks/links.yaml</code>.</div>
        <div class="status-links">
          Outbound warning generator: <a href="/outbound/generate/">go.teamarion.org/outbound/generate</a>
        </div>
      </div>
    </main>

    <script src="/assets/router.js" defer data-links-url="{{links_url}}" data-outbound-base="/outbound/"></script>
  </body>
</html>
